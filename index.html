<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background = "color: #000">
      	<a-assets>
			<a-asset-item id="shield-obj" src = "https://raw.githubusercontent.com/dani3k/test/master/shield.obj"></a-asset-item>
			<a-asset-item id="shield-mtl" src = "https://raw.githubusercontent.com/dani3k/test/master/shield.mtl"></a-asset-item>
			<a-mixin id="giant" scale="5 5 5"></a-mixin>
		</a-assets>

		<!-- create your content here. just a box for now -->
		<!-- define a camera which will move according to the marker position -->
		<a-entity scale="0.01 0.01 0.01" obj-model="#shield-obj"></a-entity>
    </a-scene>
  </body>
</html>
